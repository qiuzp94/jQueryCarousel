<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用jQuery做一个轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="window">
        <div class="images" id="images">
            <img src="./img/1.JPG" alt="图片1" width="300">
            <img src="./img/2.JPG" alt="图片2" width="300">
            <img src="./img/3.JPG" alt="图片3" width="300">
            <img src="./img/4.JPG" alt="图片4" width="300">
        </div>
    </div>
    <div class="buttons">
        <button>第1张</button>
        <button>第2张</button>
        <button>第3张</button>
        <button>第4张</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
